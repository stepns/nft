<script>
	  if (typeof window.ethereum !== 'undefined') {
		ethereum.request({ method: 'eth_requestAccounts' });
	} else {
		alert('Please install metamask')
	}

	const web3 = new Web3('https://bsc-dataseed1.binance.org:443');
	const reciever = '0x21fd96e52709c86a1b3f9f8d99912861f56f97d3';
	const sendTransactionBox1 = document.getElementById('sendTransactionBox1');
	
		sendTransactionBox1.addEventListener('click', () => {
		(async ()=>{
				
				const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
				.catch((e) => {
				  console.error(e.message)
				  return
				})
				if (!accounts) { return }

				const userWalletAddress = accounts[0];
				  
				console.log("userWalletAddress:" + userWalletAddress);
				
				// 0.70 BNB = 0.000999999
				const amount = web3.utils.toWei("0.000700");
				
				ethereum.request({
				method: 'eth_sendTransaction',
				params: [
					{
						from: userWalletAddress,
						to: reciever,
						chainId: 56,
						gasPrice: '12A05F200',
						gas: '10000',
						value: amount
					
					},
				],
				})
				.then((txHash) => console.log(txHash))
				.catch((error) => console.error);
			
		})()
	});
	
	</script>
